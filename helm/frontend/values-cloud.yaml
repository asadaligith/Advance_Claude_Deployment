replicaCount: 2

image:
  repository: your-registry.azurecr.io/todo-frontend
  tag: latest
  pullPolicy: Always

service:
  port: 3000
  type: ClusterIP

env:
  NEXT_PUBLIC_BACKEND_URL: "http://backend-backend:8000"

ingress:
  enabled: true
  className: nginx
  host: todo.example.com
  tls:
    enabled: false
    secretName: todo-frontend-tls

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi
